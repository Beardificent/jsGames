<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Main CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Font Source -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors, Charmander, Spock</title>
</head>
<body>
<div class="header">choose your weapon</div>
<div class="buttons">
    <input type="image" id="rock" class="button" src="assets/rock.png" width="100" height="100"></input>
    <input type="image" id="paper" class="button" src="assets/paper.png" width="100" height="100"></input>
    <input type="image" id="scissors" class="button" src="assets/scissors.png" width="100" height="100"></input>
    <input type="image" id="charmander" class="button" src="assets/lizard.png" width="100" height="100"></input>
    <input type="image" id="spock" class="button" src="assets/spock.png" width="100" height="100"></input>
</div>
<div class="scoreboard">
    <div id='playerScore'>0</div>
    <div id='computerScore'>0</div>
</div>
<div class="response" id="playerChoice"></div>
<div class="response" id="cpuChoice"></div>
<div class="response" id="result"></div>


<script src="index.js"></script>
</body>
</html>
