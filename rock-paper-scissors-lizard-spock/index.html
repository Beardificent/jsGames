<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Main CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Font Source -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Rock, Paper, Scissors, Charmander, Spock</title>
</head>
<body>
<div class="page">
    <div class="header">choose your weapon</div>
    <div class="buttons">
        <input type="image" alt="rock" id="rock" class="button"
               src="https://raw.githubusercontent.com/Beardificent/jsGames/master/rock-paper-scissors-lizard-spock/assets/rock.png"
               width="100" height="100">
        <input type="image" alt="paper" id="paper" class="button"
               src="https://raw.githubusercontent.com/Beardificent/jsGames/master/rock-paper-scissors-lizard-spock/assets/paper.png"
               width="100" height="100">
        <input type="image" alt="scissors" id="scissors" class="button"
               src="https://raw.githubusercontent.com/Beardificent/jsGames/master/rock-paper-scissors-lizard-spock/assets/scissors.png"
               width="100"
               height="100">
        <input type="image" alt="charmander" id="charmander" class="button"
               src="https://raw.githubusercontent.com/Beardificent/jsGames/master/rock-paper-scissors-lizard-spock/assets/lizard.png"
               width="100"
               height="100">
        <input type="image" alt="spock" id="spock" class="button"
               src="https://raw.githubusercontent.com/Beardificent/jsGames/master/rock-paper-scissors-lizard-spock/assets/spock.png"
               width="100" height="100">
    </div>

    <div class="scoreboard">
        <div id='playerScore'></div>
        <div id='computerScore'></div>
    </div>

    <div class="matchOutcome">
        <div class="responses">
            <div class="response" id="playerChoice" style="visibility: hidden">></div>
            <div class="response" id="cpuChoice" style="visibility: hidden">></div>
        </div>
        <div class="clearfix"></div>
        <div class="response" id="result" style="visibility: hidden"></div>
    </div>

    <button class="resetButton">Reset</button>
</div>
<script src="index.js"></script>
</body>
</html>
